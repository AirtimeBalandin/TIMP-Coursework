<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Infant&display=swap" rel="stylesheet" />
  <link href="./css/main.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body class="login">
    <div class="login-form">
        <span class="order-form-title" style="font-size: 56px; font-weight: bold">Авторизация</span>
        <form action="" class="form-login">
            <div class="order-form-body login-body ">
                <input type="name" class=" form-text order-form-input login-input" placeholder="Логин" required>
                <input type="password" class=" form-text order-form-input login-input" placeholder="Пароль" required>
                <input type="submit" class="login-button" value="Вход" style="padding-top: unset" >
            </div>
        </form>
    </div>
</body>
</html>
